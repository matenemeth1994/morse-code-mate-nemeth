  <body>
    <h1 class="text-center p-3 mt-0 mb-3 bg-primary text-white">Morse Code Translator</h1>
    <div class="mx-auto " style="width: 60%;">
      <label for="exampleFormControlInput1" class="form-label float-left">Text or Morse Code:</label>
      <input type="text" class="mb-3 form-control" id="text" id="formGroupExampleInput">
    <div class="text-center mb-3">
      <button id="translate" class="btn btn-primary" type="button">Translate</button>
    </div>
      <label for="exampleFormControlInput1" class="form-label">Translated Text or Morse Code:</label>
        <textarea id="result" class="form-control" id="exampleFormControlTextarea1" rows="1"></textarea>
        <div class="text-center" >
          <img src="./img/morse.jpg" class="mt-4 img-fluid img-thumbnail" alt="...">
        </div>
  </div>
